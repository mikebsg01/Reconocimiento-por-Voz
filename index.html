<!DOCTYPE html>
<html>
<head>
	<title> Test Annyang</title>
<script src="annyang.min.js"></script>
<script src="jquery.min.js"></script>
<script>
$(document).on('ready', function(){
alert("Inicia annyang.");

if (annyang) {
  alert("Success...");
  // Let's define our first command. First the text we expect, and then the function it should call
  var commands = {
    'Hi': function() {
      alert("Hello!! :D");
    }
  };

  // Add our commands to annyang
  annyang.addCommands(commands);

  // Start listening. You can call this here, or attach this call to an event, button, etc.
  annyang.start();
}else{
	alert("No found annyang.");
}


alert("Finalizo annyang.");
});
</script>
</head>
<body>
	<h1> Hello World Annyang </h1>
	<h3>Author: Michael Serrato.</h3>
	<p>  Test of Applications in the library Annyang of JavaScript </p>
</body>
</html>
